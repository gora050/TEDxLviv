{% load static %}
{% load filter_youtube %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'fonts/helvetica/stylesheet.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <title> TEDxLviv </title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#"><img src="{% static 'img/logo.png' %}" alt=""></a>
        <!--
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
        -->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!--
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Головна <span class="sr-only">(поточна)</span></a>
                    </li>
                    <li class="nav-item">

-->

        </div>
    </div>
</nav>


<section class="screen header">

    <div class="header__content">
        <div class="container">
            <h1>TEDxLviv 2020</h1>
            <h2>~29 лютого</h2><br>
            <a class="btn btn-success btn-lg" href="https://forms.gle/dBPzZeMKXMegbg6K9" role="button">Хочу бути
                спікером</a>

        </div>
    </div>
</section>


<section class="speaker-videos">

    <div class="container">
        {% for event in events %}
        <h1>{{ event.name }}</h1>
        <div class="row">

            {% for speaker in event.speakers.all %}
            <div class="col-sm-6">
                <div class="video-wrapper" >
                <iframe width="100%" height="100%" src="{{ speaker.video_link | youtube }}" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe></div>
            </div>
            {% endfor %}
        </div>

        {% endfor %}
    </div>
</section>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
